<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide Show</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="image/lion.jpg" class="slide" id="slide"/>

        <img src="image/back.png"class="icons icon-prev" onclick="prev()"/>
        <img src="image/right-arrow.png"class="icons icon-next" onclick="next()"/>
    </div>
    <h2 style="text-align: center; color: black;">ANIMALS SLIDE SHOW ðŸ‘€ðŸ‘€</h2>
    <script>
        const images = ["image/lion.jpg","image/zebra.jpg","image/monkey.jpg","image/bear.jpg",
        "image/tiger.jpg","image/giraff.jpg"];
        
        let index = 0;
        const slide = document.getElementById('slide')
        function next(){
        if(index < images.length -1){
            index++;
        }
        else{
            index = 0;
        }
          slide.src = images[index]
        }
        
        function prev(){
            if(index>0){ nh
                index--;
            }
            else{
                index = images.length -1;
            }
            slide.src = images[index]
        }
        setInterval(next,3000 );
    </script>
</body>
</html>
